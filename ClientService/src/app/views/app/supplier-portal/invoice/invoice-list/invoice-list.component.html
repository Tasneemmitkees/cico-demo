<app-list-page-header [showOrderBy]="false" [showDisplayMode]="false" [showSearch]="false" [showItemsPerPage]="false">
</app-list-page-header>
<div class="row">
    <div class="col-12 mb-4 standard-table p-3">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element">
                    <a class="c-pointer" class="text-decoration-none" routerLink="/app/supplierportal/invoice/invoiceDetail/{{element.position}}">{{element.position}} </a> </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="externalReference">
                <th mat-header-cell *matHeaderCellDef> External Reference </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
