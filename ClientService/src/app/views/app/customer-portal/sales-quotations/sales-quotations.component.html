<div class="row">
    <div class="col-12">
        <app-heading></app-heading>
        <app-breadcrumb></app-breadcrumb>
        <div class="display-options-container">
            <div class="d-inline-block">
                <div class="search-sm d-inline-block float-md-left mr-1 mb-1 align-top">
                    <input class="form-control" [ngModel]="globalFilter" placeholder="Search" (ngModelChange)="updateFilter($event)">
                </div>
            </div>
        </div>
        <div class="separator mb-4"></div>
    </div>
</div>
<div class="row">
    <ng-container *ngIf="dataSource.data; else loading">
        <div class="col-12 mb-4 table-container p-3">
            <table mat-table [dataSource]="dataSource" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)" matSort>
                <ng-container matColumnDef="filter">
                    <th mat-header-cell *matHeaderCellDef="let i=index" cdkDrag>
                        <button mat-icon-button matTooltip="Toggle Filters" (click)="toggleFilters = !toggleFilters">
              <mat-icon>search</mat-icon>
            </button>
                    </th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef="let i=index" mat-sort-header cdkDrag>Quotation Number
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <a class="c-pointer" class="text-decoration-none text-dark" routerLink="/app/customerportal/salesQuotationDetail/{{row.id}}">{{row.id}}</a>
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef="let i=index" mat-sort-header cdkDrag>Status
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.status }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef="let i=index" mat-sort-header cdkDrag>Requested Date</th>
                    <td mat-cell *matCellDef="let row">
                        {{row.date}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="netAmount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>Net Total</th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.netAmount}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="_filter">
                    <th mat-header-cell *matHeaderCellDef>
                    </th>
                    <td></td>
                </ng-container>

                <ng-container matColumnDef="_id">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="filters-container" [class.animate]="toggleFilters">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Press 'Enter' to search" [formControl]="idFilter">
                            </mat-form-field>
                        </div>
                    </th>
                </ng-container>
                <ng-container matColumnDef="_status">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="filters-container" [class.animate]="toggleFilters">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Press 'Enter' to search" [formControl]="statusFilter">
                            </mat-form-field>
                        </div>
                    </th>
                </ng-container>

                <ng-container matColumnDef="_date">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="filters-container" [class.animate]="toggleFilters">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Press 'Enter' to search" [formControl]="dateFilter">
                            </mat-form-field>
                        </div>
                    </th>
                </ng-container>

                <ng-container matColumnDef="_netAmount">
                    <th mat-header-cell *matHeaderCellDef>
                        <div class="filters-container" [class.animate]="toggleFilters">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Press 'Enter' to search" [formControl]="netAmountFilter">
                            </mat-form-field>
                        </div>
                    </th>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-header-row class="no-default-height" *matHeaderRowDef="headersFilters"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
        </div>
    </ng-container>
</div>

<ng-template #nextTemplate let-disabled="disabled" let-currentPage="currentPage">
    <i class='simple-icon-arrow-right'></i>
</ng-template>
<ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
    <i class='simple-icon-arrow-left'></i>
</ng-template>
<ng-template #loading>
    <div class="loading"></div>
</ng-template>
