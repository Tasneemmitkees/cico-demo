<div class="row">
    <div class="col-12">
        <app-heading></app-heading>
        <app-breadcrumb></app-breadcrumb>
        <div class="separator mb-5"></div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-body">
                <ng-container *ngIf="config; else loading">
                    <form #bydForm="ngForm" (ngSubmit)="save()">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="hostname">ByDesign Hostname</label>
                                <input type="text" [(ngModel)]="config.URL" name="hostname" class="form-control round" id="hostname" placeholder="myXXXXXX" #hostname="ngModel" required maxlength="8" pattern="[A-Za-z]{2}[0-9]{6}">
                                <div *ngIf="!hostname.valid && bydForm.submitted" class="invalid-tooltip">Hostname is required!</div>
                                <div *ngIf="hostname?.errors?.pattern && bydForm.submitted" class="invalid-tooltip">Hostname must contain at most 2 letter and 6 number!</div>
                                <div *ngIf="!hostname?.errors?.pattern && hostname?.errors?.maxlength && bydForm.submitted" class="invalid-tooltip">Hostname must contain at most 8 characters!</div>

                            </div>
                            <div class="form-group col-md-4">
                                <label for="username">ByDesign Username</label>
                                <input type="text" [(ngModel)]="config.username" name="username" class="form-control round" id="username" placeholder="username" #username="ngModel" required>
                                <div *ngIf="username?.errors?.required && bydForm.submitted" class="invalid-tooltip">ByDesign Username is required!</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="password">ByDesign Password</label>
                                <input type="password" [(ngModel)]="config.password" name="password" class="form-control round" id="password" placeholder="password" #password="ngModel" required>
                                <div *ngIf="password?.errors?.required && bydForm.submitted" class="invalid-tooltip">ByDesign Password is required!</div>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="logo">Upload Logo</label>
                                <dropzone id="logo" [config]="configForDropzone" [message]="'form-components.dropzone-message' | translate" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
                            </div>
                        </div>
                        <div class="text-left">
                            <div class=" form-inline">
                                <div class="form-group ">
                                    <button id="button-basic1" type="submit" placement="bottom right" class=" btn btn-outline-primary ml-2 d-none d-xl-inline-block  btn-sm" title="Test Check" (click)="clicked()">Test Check</button>
                                </div>
                                <div style="padding-left: 10px;" class="form-group">
                                    <span style="height: 15px;width: 15px; background-color: gray;border-radius: 50%;display: inline-block;" id="activeTest"></span>
                                </div>
                                <div style="padding-left:700px ;" class="form-group">
                                    <button id="button-basic2" type="submit" class=" btn  btn-outline-primary ml-2 d-none d-xl-inline-block btn-sm" title="Save" (click)="save()">Save</button>
                                </div>
                            </div>
                        </div>
                        <div>
                        </div>
                    </form>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="loading"></div>
</ng-template>
<simple-notifications></simple-notifications>
