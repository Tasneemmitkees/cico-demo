<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Product Catalog Detail</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="productID">Product ID</label>
                <input id="productID" class="form-control round" type="text" value="{{productID}}" disabled />
            </div>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input id="productName" class="form-control round" type="text"  value="{{productName}}" disabled/>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="text" class="form-control round" id="productPrice" value="{{productPrice}}" disabled>
            </div>
            <div class="form-group ">
                <label for="attachment">Attachment</label>
                <div class="input-group mb-3">
                    <input id="attachment" type="text" class="form-control round" />
                    <div class="input-group-append">
                        <button id="button-basic" type="button" class="btn btn-outline-primary  d-none d-xl-inline-block  btn-sm iconsminds-download" title="Download"></button>
                    </div>
                </div>
            </div>


        </form>
    </div>
    <!-- <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="modalRef.hide()">{{'survey.cancel' | translate }}</button>
        <button type="submit" class="btn btn-primary float-right">{{ 'survey.submit' | translate}}</button>
    </div> -->
</ng-template>
