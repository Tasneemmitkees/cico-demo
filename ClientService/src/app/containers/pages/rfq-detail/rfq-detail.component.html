<div class="row">
    <div class="col-12">
        <div>
            <div class="text-zero top-right-button-container">
                <div>
                    <button id="button-basic" type="button" placement="bottom right" class="btn btn-outline-primary ml-2 d-none d-xl-inline-block  btn-lg" routerLink="/app/customerportal/rfqList">Close</button>
                </div>
            </div>
            <h1>RFQ Detail</h1>
            <app-breadcrumb></app-breadcrumb>
            <a class="breadcrumb-item " routerLink="/app/customerportal/rfqList">RFQ List</a>
            <a class="breadcrumb-item active" aria-current="page">{{RfqID}}</a>
        </div>
    </div>
</div>
<div>
    <ng-container *ngIf="rfqDetails; else loading">
        <tabset class="separator-tabs" *ngFor="let detail of rfqDetails">
            <tab heading="{{'General' |uppercase}}">
                <div class="row">
                    <div class="col-12">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <label for="description">Description</label>
                                        <input type="text" id="description" class="form-control round" [value]="detail.discription">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="customerName">Customer Name</label>
                                        <input type="text" id="customerName" class="form-control round" [value]="detail.customer.name" [disabled]="edit">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="externalReference">External Reference</label>
                                        <input type="text" class="form-control round" id="externalReference" [value]="detail.externalRefrence">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
            <tab heading="{{'Items' |uppercase}}">
                <div class="row">
                    <div class="col-12">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="col-12 mb-4 p-3 table-responsive">
                                    <table class="table">
                                        <thead class="thead-light">
                                            <tr>
                                                <th scope="col">Product ID</th>
                                                <th scope="col">Description</th>
                                                <th scope="col">Quantity</th>
                                                <th scope="col">Unit Of Measurement</th>
                                                <th scope="col">Delivery Date</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of detail.items let rowIndex=index;">
                                                <td>{{item.id}}</td>
                                                <td>{{item.description}}</td>
                                                <td>{{item.quantity}}</td>
                                                <td>{{item.unitOfMeasurment}}</td>
                                                <td>{{item.deliveryDate}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </ng-container>
</div>
<ng-template #loading>
    <div class="loading"></div>
</ng-template>
