<div class="col-lg-12 col-md-12 mb-auto">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Bank Data Table</h5>
            <form [formGroup]="paymentform">
                <div>
                    <!-- <button id="button-basic" type="button" class="btn btn-outline-primary ml-2 d-none d-xl-inline-block  btn-sm" (click)="addNewRow()">Add Bank</button> -->
                    <!-- <button type="submit" class="btn btn-primary btn-light" title="Save">Save</button> -->
                </div>
                <br>
                <table class="table table-borderless">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Bank Country</th>
                            <th scope="col">Bank Name</th>
                            <th scope="col">Account Number</th>
                            <!-- <th scope="col"></th> -->
                        </tr>
                    </thead>
                    <tbody formArrayName="bankIndividualFormArray">
                        <tr *ngFor="let item of bankFormArray.controls let rowIndex=index;" [formGroupName]="rowIndex">
                            <td><input type="text" class="form-control round" formControlName="bankcountry" [value]="item.bankcountry" /></td>
                            <td><input type="text" class="form-control round" formControlName="bankname" [value]="item.bankname" /></td>
                            <td><input type="text" class="form-control round" formControlName="accountnumber" [value]="item.accountnumber" /></td>
                            <!-- <td><button id="button-basic" type="button" class="btn btn-outline-primary ml-2 d-none d-xl-inline-block  btn-sm simple-icon-trash" title="Delete" (click)="onDeleteRow(rowIndex)"></button></td> -->
                        </tr>
                    </tbody>
                </table>
                <!-- <button (click)="edit()" class="btn btn-primary" type="button">Edit</button> -->
            </form>
        </div>
    </div>
</div>
