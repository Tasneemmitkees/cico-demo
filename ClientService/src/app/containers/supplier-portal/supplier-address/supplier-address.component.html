<div class="col-lg-12 col-md-12 mb-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Address Table</h5>
            <div>
                <button id="button-basic" type="button" class="btn btn-outline-primary ml-2 d-none d-xl-inline-block  btn-sm" (click)="showAddNewModal()">Add Address</button>
            </div>
            <div class="col-12 mb-4  table-responsive p-3">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Address Description</th>
                            <th scope="col">Country</th>
                            <th scope="col">City</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data let rowIndex=index;">
                            <td>{{item.description}}</td>
                            <td>{{item.country}}</td>
                            <td>{{item.city}}</td>
                            <td>
                                <button id="button-basic" type="button" class="btn btn-outline-primary ml-2 d-none d-xl-inline-block btn-sm simple-icon-trash" title="Delete" (click)="openDeleteModal(deleteTemplate)"></button>
                                <ng-template #deleteTemplate>
                                    <div class="modal-body text-center">
                                        <h6 class="modal-title mb-4">Are You Sure Want to Delete?</h6>
                                        <button type="button" class="btn btn-outline-primary" (click)="confirmDelete(rowIndex)">{{'modal.yes' | translate}}</button> {{" "}}
                                        <button type="button" class="btn btn-primary" (click)="cancelDelete()">{{'modal.no' | translate}}</button>
                                    </div>
                                </ng-template>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<app-add-address (newAddress)="addAddress($event)" #addAddressModalRef></app-add-address>
