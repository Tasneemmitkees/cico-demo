<div class="row">
    <div class="col-12">
        <div>
            <div class="text-zero top-right-button-container">
                <div>
                    <button id="button-basic" type="button" placement="bottom right" class="btn btn-outline-primary ml-2 d-none d-xl-inline-block  btn-lg" routerLink="/app/supplierportal/purchaseOrder">Close</button>
                </div>
            </div>
            <h1>Purchase Order Detail</h1>
            <app-breadcrumb></app-breadcrumb>
            <a class="breadcrumb-item " routerLink="/app/supplierportal/purchaseOrder">Purchase Order List</a>
            <!-- <a class="breadcrumb-item active" aria-current="page">{{RfqID}}</a> -->
        </div>
    </div>
</div>
<div>
    <!-- <ng-container *ngIf="rfqDetails; else loading"> -->
    <tabset class="separator-tabs">
        <tab heading="{{'General' |uppercase}}">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="id">ID</label>
                                    <input type="text" id="id" class="form-control round">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="status"> Status</label>
                                    <input type="text" id="status" class="form-control round">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="currency"> Currency</label>
                                    <input type="text" id="currency" class="form-control round">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="paymentTerm">Payment Term</label>
                                    <input type="text" class="form-control round" id="paymentTerm">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="{{'Items' |uppercase}}">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="col-12 mb-4 p-3 table-responsive">
                                <table class="table">
                                    <thead class="thead-light">
                                        <tr>
                                            <th scope="col">Product ID</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">Unit Of Measurement</th>
                                            <th scope="col">Delivery Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <!-- <td>{{item.id}}</td>
                                              <td>{{item.description}}</td>
                                              <td>{{item.quantity}}</td>
                                              <td>{{item.unitOfMeasurment}}</td>
                                              <td>{{item.deliveryDate}}</td> -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
    <!-- </ng-container> -->
</div>
<ng-template #loading>
    <div class="loading"></div>
</ng-template>
