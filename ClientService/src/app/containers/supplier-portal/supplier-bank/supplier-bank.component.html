<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Bank Data Table</h5>
                <br>
                <table class="table table-borderless ">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Bank Country</th>
                            <th scope="col">Bank Name</th>
                            <th scope="col">Account Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data;let rowIndex=index">
                            <td>{{item.bankCountry}}</td>
                            <td>{{item.bankName}}</td>
                            <td>{{item.accountNumber}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
