<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add New Item</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
  </button>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="rows; else loading">
            <div class="d-inline-block">
                <div class="search-sm d-inline-block float-md-left mr-1 mb-1 align-top">
                    <form #form="ngForm">
                        <input class="form-control" name="search" ngModel #search="ngModel" placeholder="Search" (change)="searchvalue($event.target.value)">
                    </form>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-12 mb-4  data-table-responsive dashboard-best-sellers">
                    <ngx-datatable #table class="expandable" [columnMode]="ColumnMode.force" [rowHeight]="50" [rows]="rows" [columns]="columns" [footerHeight]="100" [limit]="itemsPerPage" [headerHeight]="20" [selected]="selected" [selectionType]="SelectionType.single" (select)="onSelect($event)"
                        [sorts]="[{prop: 'productDescription', dir: 'asc'}]">

                        <ngx-datatable-column [width]=" 10 " [resizeable]="false " [sortable]="false " [draggable]="false " [canAutoResize]="false " class="expand-row-button " headerClass="expand-row-button ">
                            <ng-template let-row="row " let-expanded="expanded " ngx-datatable-cell-template>
                                <a [class.datatable-icon-right]="!expanded " [class.datatable-icon-down]="expanded " title="Expand/Collapse Row " (click)="toggleExpandRow(row) " class="d-block d-xl-none c-pointer ">
                                    <i class="glyph-icon simple-icon-arrow-down "></i>
                                </a>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Product ID " prop="productID">
                            <ng-template let-row="row " let-value="value " ngx-datatable-cell-template>
                                <span class="d-none d-xl-block ">{{ row.productID }}</span>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Product Description " prop="productDescription">
                            <ng-template let-row="row " let-value="value " ngx-datatable-cell-template>
                                <span class="d-none d-xl-block ">{{ row.description }}</span>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-footer *ngIf="true ">
                            <ng-template ngx-datatable-footer-template let-rowCount="rowCount " let-pageSize="pageSize " let-selectedCount="selectedCount " let-curPage="curPage " let-offset="offset " let-limit="limit ">
                                <div class="w-100 d-flex justify-content-center ">
                                    <pagination [totalItems]="rowCount " [itemsPerPage]="pageSize " [maxSize]="5 " (pageChanged)="table.onFooterPage($event) " [customNextTemplate]="nextTemplate " [customPreviousTemplate]="prevTemplate ">
                                    </pagination>
                                </div>
                            </ng-template>
                        </ngx-datatable-footer>

                    </ngx-datatable>
                </div>
            </div>
        </ng-container>
        <div class="separator mb-5"></div>
        <div class="text-center">
            <button type="button" class="btn btn-outline-primary" (click)="modalRef.hide()">{{'survey.cancel' | translate }}</button>{{" "}}
            <button type="button" class="btn btn-primary " (click)="Add()">Add</button>
        </div>
    </div>
</ng-template>
<ng-template #nextTemplate let-disabled="disabled" let-currentPage="currentPage">
    <i class='simple-icon-arrow-right'></i>
</ng-template>
<ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
    <i class='simple-icon-arrow-left'></i>
</ng-template>
<ng-template #loading>
    <div class="loading"></div>
</ng-template>
